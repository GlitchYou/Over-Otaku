<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Over Otaku</title>
</head>
<body>
  <section class="search">
    <input type="search" placeholder="Pesquisar">
    <img src="src/search.png" alt="search_image">
  </section>
  <section class="items">
    <div class="item">
      <img src="https://www.imgvault.xyz/images/animes/3107.jpg" alt="haikyuu!">
      <div class="info">
        <div class="buttons">
          <img src="src/view_on.png" alt="view">
          <img src="src/favorite_on.png" alt="favorite">
          <img src="src/download_episode.png" alt="view">
        </div>
      </div>
    </div>
  </section>
  <section class="bar">
    <img src="src/settings.png" alt="settings">
    <img src="src/historic.png" alt="historic">
    <img src="src/home.png" alt="home">
    <img src="src/favorite_on.png" alt="favorite">
    <img src="src/categories.png" alt="categories">
  </section>
</body>
</html>
